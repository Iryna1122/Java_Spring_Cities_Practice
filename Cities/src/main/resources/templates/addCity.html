<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add City</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>
<body>

<header th:insert="services/header :: header"></header>
<main>
  <div class="container mt-10">
  <h1>Add City</h1>

    <form method="post" action="/addCity">
      <input type="text" name="title" class="form-control col-md-7" placeholder="Title"><br>
      <input type="number" name="population" class="form-control col-md-7" placeholder="Population"><br>
      <input type="text" name="description" class="form-control col-md-7" placeholder="Description"><br>
      <input type="number" name="longitude" class="form-control col-md-7" placeholder="Longitude"><br>
      <input type="number" name="latitude" class="form-control col-md-7" placeholder="Latitude"><br>

      <br>
      <input type="submit"  value="CREATE" class="col-md-7">
    </form>

  </div>

</main>
<footer th:insert="services/footer :: footer"></footer>

</body>
</html>
